<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão para Tocar Som</title>
    <style>
        body {
            background-color: black; /* Fundo preto */
            color: white; /* Texto branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <p>Primeiro Texto</p>
    <p>Segundo Texto</p>
    <button onclick="playSound()">Tocar Som</button>
    <audio id="meuSom" src="meu-som.mp3"></audio>

    <script>
        function playSound() {
            var audio = document.getElementById('meuSom');
            audio.play();
        }
    </script>
</body>
</html>
